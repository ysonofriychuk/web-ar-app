<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Video Stream</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        video {
            width: 100%;
            max-width: 720px;
            height: auto;
            margin-top: 10px;
        }
        .camera-button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .camera-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="cameraButtons"></div>
    <video id="video" autoplay playsinline></video>
    <script src="client.js"></script>
</body>
</html>
